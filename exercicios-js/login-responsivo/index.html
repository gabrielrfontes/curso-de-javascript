<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>

    <section>
    <div class="caixa-login">
        <form action="">
            <h2>Login</h2>
            <div class="caixa-input">
                <span class="icone"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="caixa-input">
                <span class="icone"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="senha" required>
                <label>Senha</label>
            </div>
            <div class="esqueceu-senha">
                <label><input type="checkbox" name="caixa-lembrar" id="">Lembrar login</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Login</button>
            <div class="link-registro">
                <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
