<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-registro.css">

    </head>

<body>
    
    <h2>Cadastre-se</h2>
    <section>
        <div>
            <ul>
                <li>
            <input type="text" name="nome" id="nome">
            <label for="">Nome completo</label>
                </li>
                <li>
                    <input type="checkbox" name="masc" id="masc" required>
                    <label for="">Masculino</label>
                    <input type="checkbox" name="fem" id="fem">
                    <label for="">Feminino</label>
                    <input type="checkbox" name="naoDec" id="naoDec">
                    <label for="">Não declarar</label>
                </li>
                <li>
                    <input type="text" name="email" id="email" required>
                    <label for="">E-mail</label>
                </li>
                <li>
                    <input type="text" name="senha" id="senha" required>
                    <label for="">Senha</label>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li>
                    <input type="checkbox" name="aceito" id="aceito">
                    <label for="">Aceito os <a href="#">Termos e Condições</a></label required>
                </li>
                <li>
                    <button type="submit">Cadastrar-se</button>
                </li>
            </ul>
        </div>
    </section>

    <footer>

    </footer>
    
</body>
</html>
