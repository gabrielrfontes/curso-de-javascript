<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-registro.css">
    <link rel="shortcut icon" href="favicon-registro-16x16.png" type="image/x-icon">
    </head>

<body>

   <header>
    <nav>
        <div id="voltar">
            <h1><a id="voltarB" href="index.html"><</a></h1><div id="txt">Voltar ao início</div>
        </div>
    </nav>
   </header>

    <section>
        <h2>Cadastre-se</h2>
        <div class="caixa-info">
            <div class="error"></div>
            <ul>
                <li>
                    <input type="text" name="nome" id="nome" required autocomplete="off">
                    <label for="">Nome completo</label>
                </li>
                <li>
                    <input type="radio" name="genero" id="masc">
                    <label for="">Masculino</label>
                    <input type="radio" name="genero" id="fem">
                    <label for="">Feminino</label>
                    <input type="radio" name="genero" id="naoDec">
                    <label for="">Não declarar</label>
                </li>
                <li>
                    <input type="text" name="email" id="email" required autocomplete="off">
                    <label for="">E-mail</label>
                </li>
                <li>
                    <input type="password" name="senha" id="senha" required autocomplete="off">
                    <label for="">Senha</label>
                </li>
            </ul>
            <div class="aceitoError"></div>
        </div>
        <div class="caixa-cadastro">
            <ul>
                <li>
                    <input type="checkbox" name="aceito" id="aceito">
                    <label for="">Aceito os <a id="termos" href="#">Termos e Condições</a></label required>
                </li>
                <li>
                    <button type="submit" id="botao">Cadastrar-se</button>
                </li>
            </ul>
        </div>
    </section>

    <footer>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script-registro.js"></script>
    
</body>
</html>
